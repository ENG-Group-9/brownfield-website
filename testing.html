<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yetti - Architecture</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
                line-height: 1.5;
                font-weight: 400;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                color: #e2e8f0;
                background-color: #0f172a;
            }

            .container {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2rem;
                padding: 3rem 1.25rem 4rem;
            }

            .back-button {
                align-self: flex-start;
                margin-left: 1rem;
                font-family: "JetBrains Mono", monospace;
                font-size: 1.0625rem;
                letter-spacing: 0.05em;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                color: #ffffff;
                text-decoration: none;
                transition: all 0.3s;
            }

            .back-button:hover {
                color: #f59e0b;
            }

            .icon-chevron {
                width: 1.125rem;
                height: 1.125rem;
            }

            .content {
                width: 100%;
                max-width: 56rem;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .page-title {
                font-size: 2.25rem;
                font-weight: 700;
                font-family: "JetBrains Mono", monospace;
                letter-spacing: 0.02em;
                text-align: left;
            }

            .section {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
                font-weight: 700;
                font-family: "JetBrains Mono", monospace;
                letter-spacing: 0.02em;
                color: #fde68a;
                margin-bottom: 0.5rem;
            }

            .section-subtitle {
                font-size: 1rem;
                font-weight: 400;
                font-family: "JetBrains Mono", monospace;
                letter-spacing: 0.02em;
            }

            .diagrams-gallery {
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .diagrams-gallery img {
                width: auto;
                object-fit: contain;
                border: 1px solid #475569;
                border-radius: 0.375rem;
            }

            .diagrams-gallery img:first-child {
                height: 300px;
            }

            .diagrams-gallery img:last-child {
                height: 200px;
            }

            .entry {
                margin-bottom: 1.5rem;
                padding-left: 0.75rem;
                border-left: 2px solid #475569;
            }

            .entry h4 {
                font-family: "JetBrains Mono", monospace;
                font-size: 1rem;
                font-weight: 600;
                color: #fbbf24;
                margin-bottom: 0.5rem;
            }

            .entry h4 a {
                color: #fbbf24;
                text-decoration: none;
                transition: all 0.3s;
            }

            .entry h4 a:hover {
                color: #f59e0b;
                text-decoration: underline;
            }

            .entry ul {
                padding-left: 1rem;
                margin-left: 0.25rem;
                list-style: disc;
            }

            .entry ul li {
                margin: 0.25rem 0;
                color: #cbd5e1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="deliverables.html" class="back-button">
                <svg
                    class="icon-chevron"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="m15 18-6-6 6-6"></path>
                </svg>
                BACK
            </a>

            <div class="content">
                <h1 class="page-title">TESTING</h1>

                <section class="section">
                    <h2 class="section-title">
                        <li>
                            <a
                            href="test_report/test/index.html"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            Testing Report
                        </a>
                        </li>         
                    </h2>
                    <h2 class="section-title">
                        <li>
                            <a
                            href="test_report/coverage_report/"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            Coverage report
                        </a>
                        </li>         
                    <h2 class="section-title">
                        <li>
                            <a href="Manual_Testing.html" target="_blank" rel="noopener noreferrer">
                                Manual Testing
                            </a>
                        </li>
                    </h2>
            </div>
        </div>
    </body>
</html>
